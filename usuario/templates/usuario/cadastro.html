{% extends 'core/base.html' %}

{% load static %}
{% load bootstrap5 %}
{% block title %}{% endblock %}
{% block content %}
<br>
<div class="container card w-50">
    <div class="card-body">
        <div class="text-center title-heading">
            <h1>Cadastro</h1>
        </div>
        <link rel="stylesheet" href="">
        <style>
            :root {
                --primary-orange: #FF6B35;
                --dark-blue: #003963;
                --light-orange: #FFA063;
                --background-color: #F4F7F6;
                --gray-text: #666;
            }
        
            .title-heading {
                color: #003963;
                font-weight: bold;
                margin: 2rem 0;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
        
            .form-container {
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(26, 35, 126, 0.1);
                padding: 2.5rem;
                margin: 2rem auto;
                max-width: 800px;
                width: 90%; /* Make the form container responsive */
            }
        
            .form-label {
                color: #003963;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }
        
            .form-control {
                border: 2px solid #e0e0e0;
                border-radius: 6px;
                padding: 0.75rem;
                transition: all 0.3s ease;
                font-size: 1rem;
                width: 100%; /* Make form controls responsive */
            }
        
            .form-control:focus {
                border-color: #003963;
                box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.15);
            }
        
            .form-select {
                border: 2px solid #e0e0e0 !important;
                border-radius: 6px !important;
                padding: 0.75rem !important;
                transition: all 0.3s ease !important;
                font-size: 1rem !important;
                width: 100%; /* Make select elements responsive */
            }
        
            .form-select option:hover {
                background-color: #003963 !important;
                color: white
            }
        
            .form-select:focus {
                border-color: #003963 !important;
                box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.15) !important;
            }
        
            .form-text {
                color: #666 !important;
                font-size: 0.875rem;
                margin-top: 4rem;
            }
        
            /* Estilo especial para campos de senha */
            input[type="password"] {
                letter-spacing: 0.1em;
            }
        
            /* Estilo para campos obrigatórios */
            .required label::after {
                content: "*";
                color: #003963;
                margin-left: 4px;
            }
        
            .btn-primary {
                background-color: #003963 !important;
                border-color: #003963 !important;
                color: white;
                padding: 0.75rem 2rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                margin-top: 1rem;
                border-radius: 6px;
                width: 100%; /* Make buttons responsive */
            }
        
            .btn-primary:hover {
                background-color: #f4511e !important;
                border-color: #f4511e !important;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(244, 81, 30, 0.2);
            }
        
            .botoes {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem; /* Add gap between buttons */
                width: 100%;
            }
        
            .btn-secondary {
                background-color: var(--dark-blue) !important;
                border-color: var(--dark-blue) !important;
                color: white;
                padding: 0.75rem 2rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                margin-top: 1rem;
                width: 100%; /* Make buttons responsive */
            }
        
            .btn-secondary:focus {
                outline: none !important;
                box-shadow: 0 4px 12px rgba(244, 81, 30, 0.2) !important;
            }
        
            .btn-secondary:hover {
                background-color: #273469 !important;
                border-color: #273469 !important;
                transform: translateY(-3px);
                box-shadow: 0 4px 10px rgba(26, 35, 126, 0.3);
            }
        
            /* Mensagens de erro */
            .invalid-feedback {
                color: #003963;
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }
        
            .is-invalid {
                border-color: #003963 !important;
            }
        
            /* Animação de entrada */
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
        
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        
            .form {
                animation: slideIn 0.5s ease-out;
            }
        
            /* Separador de seções */
            .form-section {
                border-bottom: 2px solid #e0e0e0;
                margin-bottom: 2rem;
                padding-bottom: 1rem;
            }
        
            /* Responsividade */
            @media (max-width: 768px) {
                .form-container {
                    padding: 1.5rem;
                    margin: 1rem;
                    border-radius: 8px;
                }
        
                .btn-primary, .btn-secondary {
                    width: 100%;
                    padding: 0.75rem 1rem;
                }
        
                .botoes {
                    flex-direction: column;
                }
            }
        
            @media (max-width: 576px) {
                .form-container {
                    padding: 1rem;
                    margin: 0.5rem;
                }
        
                .title-heading {
                    font-size: 1.5rem;
                    margin: 1rem 0;
                }
        
                .form-control, .form-select {
                    padding: 0.5rem;
                }
        
                .btn-primary, .btn-secondary {
                    padding: 0.5rem 1rem;
                }
            }
        
            /* Tooltip customizado */
            .tooltip {
                background-color: #003963;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                font-size: 0.875rem;
            }
        
            /* Checkbox estilizado */
            .form-check-input:checked {
                background-color: #003963;
                border-color: #003963;
            }
        </style>

        <div class="row">

            <div class="container">
                <div class="row">
                    <br /><br />
                    <div class="col"></div>
                    <div class="col-8">
                        <form class="form" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                            <br>
                            <div class="botoes">
                                <button type="submit" class="btn btn-primary">Fazer cadastro</button>

                                <a href="{% url 'login' %}" class="btn btn-secondary">Já tenho conta</a>
                            </div>
                            {% endbuttons %}
                        </form>
                    </div>
                    <div class="col"></div>
                </div>

            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var tipoUsuario = "{{ tipo_usuario }}";
                var selectElement = document.querySelector('[name="tipo_usuario"]');

                if (tipoUsuario != 'ADM') {
                    // Se for usuário de Vigilância, remove opções específicas
                    var optionsToRemove = ['PREFEITURA', 'ADM'];

                    optionsToRemove.forEach(function (optionValue) {
                        var option = selectElement.querySelector(`option[value="${optionValue}"]`);
                        if (option) {
                            option.remove();
                        }
                    });
                }
            });
        </script>
    </div>

    {% endblock %}
