{% extends 'core/base.html' %}

{% load static %}
{% load bootstrap3 %}

{% block title %}{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
<div class="position-relative" style="width: 100%; height: 100%;">
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <div class="card card-body p-5" style="width: 35rem;">
            <div class="row justify-content-center ">
                <img src="{% static 'core/img/LOGO.png' %}" class="img-fluid img logo" alt="Logo">
                <br><br><br>
                
            </div>


            <form class="form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <p><a href="{% url 'password_reset' %}"
                        class="link-secondary link-underline-opacity-0 link-underline-opacity-0-hover">esqueceu
                        a senha?</a></p>

                <div class="botoes">

                    <button type="submit" class="btn btn-primary">Fazer login</button>

                    <a href="{% url 'login'%}" class="btn btn-secondary">JÃ¡ possui conta?</a>

                </div>
                {% endbuttons %}



            </form>
        </div>
    </div>
</div>



{% endblock %}
