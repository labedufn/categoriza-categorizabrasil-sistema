{% extends 'core/base.html' %}

{% load static %}
{% load bootstrap5 %}

{% block title %}{% endblock %}
{% block content %}
<br>
<div class="container card">
    <div class="card-body">
        <div class="text-center title-heading">
            <h1>Fazer Login</h1>
        </div>


        <style>
            :root {
    --primary-orange: #FF6B35;
    --dark-blue: #003963;
    --light-orange: #FFA063;
    --background-color: #F4F7F6;
    --gray-text: #666;
}

            .title-heading {
                color: var(--dark-blue);
                font-weight: bold;
                margin: 2rem 0;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .form-container {
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(26, 35, 126, 0.1);
                padding: 2.5rem;
                margin: 2rem auto;
                max-width: 800px;
            }

            .form-label {
                color: var(--dark-blue);
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .form-control {
                border: 2px solid #e0e0e0;
                border-radius: 6px;
                padding: 0.75rem;
                transition: all 0.3s ease;
                font-size: 1rem;
            }

            .form-control:focus {
                border-color: var(--dark-blue);
                box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.15);
                /*box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);*/
            }

            .form-text {
                color: var(--gray-text);
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }

            input[type="password"] {
                letter-spacing: 0.1em;
            }

            .required label::after {
                content: "*";
                color: var(--primary-orange);
                margin-left: 4px;
            }

            .btn-primary {
                background-color: var(--primary-orange) !important;
                border-color: var(--primary-orange) !important;
                color: white;
                padding: 0.75rem 2rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                margin-top: 1rem;
            }

            .btn-primary:hover {
                background-color: var(--light-orange) !important;
                border-color: var(--light-orange) !important;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
            }

            .btn-secondary {
                background-color: var(--dark-blue) !important;
                border-color: var(--dark-blue) !important;
                color: white;
                padding: 0.75rem 2rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                margin-top: 1rem;

            }

            .btn-secondary:hover {
                opacity: 0.9;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(26, 35, 126, 0.2);
            }

            .botoes {
                display: grid;
                align-items: center;
                justify-content: center;
                margin: auto;
                width: 100%;
            }

            .invalid-feedback {
                color: var(--primary-orange);
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }

            .is-invalid {
                border-color: var(--primary-orange) !important;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .form {
                animation: slideIn 0.5s ease-out;
            }

            .form-section {
                border-bottom: 2px solid #e0e0e0;
                margin-bottom: 2rem;
                padding-bottom: 1rem;
            }

            .form-check-input:checked {
                background-color: var(--pri-orange);
                border-color: var(--primary-orange);
            }

            .link-secondary {
                color: var(--dark-blue) !important;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .link-secondary:hover {
                color: var(--primary-orange) !important;
                text-decoration: underline;
            }

            /* Responsividade */
            @media (max-width: 768px) {
                .card {
                    width: 80% !important;
                    /* Further increase card width on very small screens */
                }

                .form-container {
                    padding: 1.5rem;
                    margin: 1rem;
                    border-radius: 8px;
                }

                .botoes {
                    flex-direction: column;
                }

                .btn-primary,
                .btn-secondary {
                    width: 100%;
                    margin-top: 0.5rem;
                }

            }

            @media (max-width: 576px) {

                .card {
                    width: 95% !important;
                    /* Further increase card width on very small screens */
                }

                small {
                    display: none;
                }

                .form-container {
                    padding: 1rem;
                    margin: 0.5rem;
                }

                .title-heading {

                    margin: 1rem 0;
                }

                .title-heading h1 {
                    font-size: 1.2rem;
                }
                .btn-primary,
                .btn-secondary {
                    padding: 0.5rem 1rem;
                    font-size: xx-small;
                }

                .form-control,
                .form-select {
                    padding: 0.5rem;
                }

                

            }
        </style>

        <div class="row">

            <div class="container">
                <div class="row">
                    <br /><br />
                    <div class="col"></div>
                    <div class="col-8">
                        <form class="form" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                            <p><a href="{% url 'password_reset' %}"
                                    class="link-secondary link-underline-opacity-0 link-underline-opacity-0-hover">esqueceu
                                    a senha?</a></p>

                            <div class="botoes">

                                <button type="submit" class="btn btn-primary">Fazer login</button>
                                <p><a href="{% url 'cadastro'%}" class="btn btn-secondary ">NÃ£o possui conta?</a></p>

                            </div>
                            {% endbuttons %}



                        </form>
                    </div>
                    <div class="col"></div>
                </div>

            </div>
        </div>
    </div>


    {% endblock %}
