{% extends 'core/base.html' %}

{% load static %}
{% load bootstrap5 %}




{% block title %}{% endblock %}

{% block content %}
<br>
<div class="container card w-75">
    <div class="card-body">
        <br>
        <div class="text-center title-heading">
            <h1>Identificação da Empresa</h1>
        </div>
        <br>


        <style>
            .title-heading {
                color: #1a237e;
                font-weight: bold;
                margin: 2rem 0;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .form-container {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                margin: 2rem auto;
            }

            .form-label {
                color: #1a237e;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .form-control {
                border: 2px solid #e0e0e0;
                border-radius: 4px;
                padding: 0.75rem;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                border-color: #1a237e;
                box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.25);
            }

            .form-text {
                color: #666;
                font-size: 0.875rem;
            }
            .form-select {
                border: 2px solid #e0e0e0 !important;
                border-radius: 6px !important;
                padding: 0.75rem !important;
                transition: all 0.3s ease !important;
                font-size: 1rem !important;
            }
            .form-select option:hover{
                background-color: #1a237e !important;
                color: white
            }
            .form-select:focus {
                border-color: #1a237e !important;
                box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.15) !important;
            }

            .btn-primary {
                background-color: #ff5722 !important;
                border-color: #ff5722 !important;
                color: white;
                padding: 0.75rem 2rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                margin-top: 1rem;
            }

            .btn-primary:hover {
                background-color: #f4511e !important;
                border-color: #f4511e !important;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(244, 81, 30, 0.2);
            }

            /* Estilização para mensagens de erro */
            .invalid-feedback {
                color: #ff5722;
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }

            /* Estilização para campos com erro */
            .is-invalid {
                border-color: #ff5722 !important;
            }

            /* Animação de carregamento do formulário */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .form {
                animation: fadeIn 0.5s ease-out;
            }

            /* Responsividade */
            @media (max-width: 768px) {
                .form-container {
                    padding: 1.5rem;
                    margin: 1rem;
                }

                .btn-primary {
                    width: 100%;
                    padding: 0.75rem 1rem;
                }
            }

            /* Estilo para campos select */
            select.form-control {
                appearance: none;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%231a237e' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 0.75rem center;
                background-size: 16px 12px;
            }
        </style>
        <div class="row">

            <div class="container">
                <div class="row">
                    <br /><br />
                    <div class="col"></div>
                    <div class="col-8">
                        <form class="form" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                            <button type="submit" class="btn btn-primary">Cadastrar Empresa</button>
                            {% endbuttons %}
                        </form>
                    </div>
                    <div class="col"></div>
                </div>

            </div>
        </div>
    </div>

    {% endblock %}
